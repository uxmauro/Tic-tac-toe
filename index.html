<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
  </head>
  <body>
    <div class="gamearea">
      <div class="titleBoard"></div>
      <div class="gameboard">
        <div class="game-selection"></div>
        <div class="game-selection"></div>
        <div class="game-selection"></div>
        <div class="game-selection"></div>
        <div class="game-selection"></div>
        <div class="game-selection"></div>
        <div class="game-selection"></div>
        <div class="game-selection"></div>
        <div class="game-selection"></div>
      </div>
      <div class="buttons">
        <button id="back">
          <img src="./assets/back.svg" alt="" srcset="" />
        </button>
        <button id="github">
          <img src="./assets/github.svg" alt="" srcset="" />
        </button>
        <button id="volume">
          <img src="./assets/volume.svg" alt="" srcset="" />
        </button>
        <button id="restart">
          <img src="./assets/restart.svg" alt="" srcset="" />
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
