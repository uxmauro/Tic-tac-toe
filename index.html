<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
  </head>
  <body>
    <div class="end-game-modal">
      <div class="gameend">
        <h2 id="player-winner-name"></h2>
        <h1 id="game-message">WINS!</h1>
        <button id="play-again">PLAY AGAIN</button>
        <button id="main-menu">MAIN MENU</button>
      </div>
    </div>

    <div class="modal">
      <div class="modal-player-one border-gradient-purple">
        <img id="modal-title-player" src="./assets/playerone-title.svg" />
        <input type="text" id="Player-name" placeholder="Player Name" />
        <div class="grounded-radiants"></div>
        <img id="selectShape" src="./assets/selectshape-title.svg" />
        <div id="player-selection">
          <button id="player-selection-x"></button>
          <button id="player-selection-o"></button>
        </div>
        <button id="next"></button>
        <button id="start"></button>
      </div>
      <div class="modalBack"></div>
    </div>
    <div class="gamearea">
      <div class="titleBoard">
        <img
          id="titleText"
          src="./assets/tictactoe-title.svg"
          alt=""
          srcset=""
        />
      </div>
      <div class="gameboard">
        <div class="game-selection" id="1"></div>
        <div class="game-selection" id="2"></div>
        <div class="game-selection" id="3"></div>
        <div class="game-selection" id="4"></div>
        <div class="game-selection" id="5"></div>
        <div class="game-selection" id="6"></div>
        <div class="game-selection" id="7"></div>
        <div class="game-selection" id="8"></div>
        <div class="game-selection" id="9"></div>
      </div>
      <div class="chooseGame">
        <div class="game-mode"></div>
        <button id="vs"></button>
        <button id="computer"></button>
        <button id="impossible"></button>
      </div>
      <div class="buttons">
        <button id="back">
          <img src="./assets/back.svg" alt="" srcset="" />
        </button>
        <button id="github">
          <a href="http://github.com/uxmauro" target="_blank"
            ><img src="./assets/github.svg" alt="" srcset=""
          /></a>
        </button>
        <button id="volume">
          <img id="audioImg" src="./assets/volume.svg" alt="" srcset="" />
          <audio loop id="track" preload="auto">
            <source
              src="https://cdn.freesound.org/previews/384/384468_2305278-lq.mp3"
              type="audio/mpeg"
            />
          </audio>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
